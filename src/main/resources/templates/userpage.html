<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>User page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Подключаем Bootstrap CSS с CDN-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-dark bg-dark" >
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="color:white" th:text="${user.getEmail()}">VALUE</a>
            <a class="navbar-brand" style="color:white">with roles:</a>
            <a class="navbar-brand" style="color:white" th:text="${#strings.replace(#strings.replace(user.getRoles(),'[',''),']','')}">VALUE</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href=/logout>Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
            <!-- <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Admin</a> -->
        </div>
    </div>

    <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div>
                    <div class="container">

                        <div>
                            <h1 class=>User information-page</h1>
                        </div>

                        <div class="panel panel-default">
                            <div>
                                <div class="panel-heading">About user</div>

                                <table class="table table-hover">

                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr>
                                        <td th:text="${user.getId()}">VALUE</td>
                                        <td th:text="${user.getFirstName()}">VALUE</td>
                                        <td th:text="${user.getLastName()}">VALUE</td>
                                        <td th:text="${user.getAge()}">VALUE</td>
                                        <td th:text="${user.getEmail()}">VALUE</td>
                                        <td th:text="${#strings.replace(#strings.replace(user.getRoles(),'[',''),']','')}">VALUE</td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">Страница всех юзеров</div> -->

        </div>
    </div>

</div>

<!-- Подключаем jQuery с CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Подключаем Bootstrap Bundle JS с CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
